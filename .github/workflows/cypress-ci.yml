name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Verify Cypress installation
        run: npx cypress verify

      - name: Run Cypress tests
        run: npx cypress run --reporter mochawesome --reporter-options reportDir=mochawesome-report,overwrite=true,html=true,json=false,timestamp=mmddyyyy_HHMMss

      - name: Debug - List Report Files
        run: ls -l mochawesome-report/

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: cypress-test-results
          path: mochawesome-report/*.html
